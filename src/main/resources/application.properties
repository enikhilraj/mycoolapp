management.endpoints.web.exposure.include = *
# Add the property for excluding endpoints from Spring security
# management.endpoints.web.exposure.exclude = health, info
management.info.env.enabled = true

#add some info properties for the info endpoint
info.app.name = mycoolapp
info.app.description = Demo project for Spring and Spring Boot
info.app.version = 0.0.1-SNAPSHOT

# Add Spring security user and password properties
spring.security.user.name = user
spring.security.user.password = password

# Define custom properties
coach.name = Mickey Mouse
team.name = The Mouse Club

#set logging level for springframework to debug
logging.level.org.springframework = DEBUG

# set the application context path to "/mycoolapp"
server.servlet.context-path = /mycoolapp